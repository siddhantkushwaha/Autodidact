<form method="post" action="#" style="margin-bottom: 0">
    {% csrf_token %}
    <div class="btn-group inline" style="width: 100%; height: 48px;">
        <input disabled class="form-control" style="border: 0; color: black" value="{{ comment.description }}">
        <button type="submit" style="background-color: #d7d7d7; width: 250px;"
                class="btn">{{ comment.created_by }}</button>
    </div>
</form>
